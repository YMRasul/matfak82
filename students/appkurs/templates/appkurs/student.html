{% extends 'appkurs/base.html' %}

{% block content %}
  <ul class="list-articles">

      <li>

        <h3>
        <div class="article-panel">
          <p class="first">{{photo.grp}}</p>
        </div>

        <div class="article-panel">
          {% if photo.is_live %}
            <p class="first">{{photo.title}}</p>
          {% else %}
            <p class="first" style="border: 5px solid black;">{{photo.title}}</p>
          {% endif %}
          <p class="last">Дата рождения: {{photo.birthday}}</p>
        </div>
        </h3>


        <!--<p style="border: 5px solid red;">{{s.title}}</p> -->

        {% if photo.photo %}
          <p><img class="img-article-left thumb" src="{{photo.photo.url}}"></p>
        {% endif %}

        {{photo.content}}

        <div class="clear"></div>
      <!--
      </li>
      <div class="clear"></div>

      </li>

{% endblock %}
